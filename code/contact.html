    <section id="contact" class="content-section">
        <div class="container">
            <h1>تواصل معنا</h1>
            <p>نحن هنا لمساعدتك. لا تتردد في مراسلتنا أو الاتصال بنا!</p>
            <form class="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="أدخل اسمك" required>
    
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    
                <label for="message">الرسالة:</label>
                <textarea id="message" placeholder="أدخل رسالتك" rows="5" required></textarea>
    
                <button type="submit">إرسال</button>
            </form>
            <div class="contact-info">
                <p><strong>البريد الإلكتروني:</strong> info@taqaplus.com</p>
            </div>
        </div>
    </section>

            </div>
