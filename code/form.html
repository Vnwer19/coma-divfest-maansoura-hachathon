        <section id="form" class="content-section">
            <div class="container">
                <h1>نموذج التسجيل في دورة تدريبية</h1>
                <form action="submit_form.php" method="post" class="registration-form">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
    
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
    
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
    
                    <label for="course">اختر الدورة:</label>
                    <select id="course" name="course" required>
                        <option value="" disabled selected>اختر الدورة التي ترغب بها</option>
                        <option value="solar_basics">أساسيات الطاقة الشمسية</option>
                        <option value="solar_design">تصميم وصيانة أنظمة الطاقة الشمسية</option>
                        <option value="solar_engineers">تخصص الطاقة الشمسية للمهندسين</option>
                        <option value="wind_turbines">توربينات الرياح</option>
                        <option value="thermal_power">تشغيل وصيانة محطة الطاقة الشمسية</option>
                    </select>
    
                    <button type="submit" class="btn-submit">أرسل الطلب</button>
                </form>
            </div>
        </section>
